<style>
	.table1 td, .table th {
	}


	thead, tbody, tr, td, th {
			display: block;
	}

			tr:after {
					content: ' ';
					display: block;
					visibility: hidden;
					clear: both;
			}

			thead th {
					height: 30px;
					/*text-align: left;*/
			}

	tbody {
			height: auto;
			overflow-y: auto;
	}

	thead {
			/* fallback */
	}

	.table > tbody > tr:first-child > td {
	border:none;
}
			tbody td, thead th {
					width: 13.2%;
					float: left;
			}

	.angular-google-map-container {
			height: 400px;
			width: auto;
	}
	 .active_row {
			border: 1px solid;
	}
</style>
<div class="container">
<div class="row">        
	<div class="panel panel-default">
		<div class="panel-heading" style="font-weight:bold"><span>Users</span>
			<div class="pull-right">
			<button type="button" class="btn btn-primary btn-md" ng-click="addNewThirdPartyUser" data-toggle="modal" data-target="#addNewThirdPartyUserModal">Add User</button>
		</div>
	
	</div>
		<div class="panel-body">
			<div class="col-sm-10">
				<table class="table table-striped" style="height:400px; width: 1000px">
					<thead>
						<tr>
							<th style="font-weight:normal">User Name</th>
							<th style="font-weight:normal">Limit</th>
							<th style="font-weight:normal">Api Key</th>
							
						</tr>
					</thead>
<!--ng-class="{active_row:$index==selectedRow}"-->
					<tbody style="max-height:500px;">
						<tr data-ng-repeat="x in ThirdPartyUsers" ng-class="{active_row:$index==selectedRow}"  >
							<td>{{ x.name }}</td>
							<td>{{x.limit}}</td>
							<td>{{ x.apiKey }}</td>
							
							
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="removeThirdPartyUser(x.name)">
										<span class="glyphicon glyphicon-remove">Remove</span> 
								</button>
							</td>
							<td>
						</tr>
					</tbody>
					
				</table>
			 </div>
			
		</div>
			</div>        
</div>

<!-- Modal -->
<div class="modal fade" id="addNewThirdPartyUserModal" role="dialog">
	<div class="modal-dialog">
	
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">apikey</h4>
			</div>
			<div class="modal-body">
				<form role="form">
			<div class="form-group">
			
			<label for="name">Username</label>
			<input type="text" class="form-control" id="ThirdPartyUsername" ng-model="newName" placeholder="Username" />
			</div>
			<div class="form-group">
			
				<label for="limit">Limit</label>
				<input type="text" class="form-control" id="ThirdPartyUserlimit" ng-model="newLimit" placeholder="Limit" />
				</div>
			<div class="form-group" >
		<!--<label for="apiKey">ApiKey</label>
			<span id="apiKey" ng-model="newapiKey">{{newapiKey}}</span> -->
			<!--<button type="button" class="btn pull-right" id="apiKey" ng-click="keygenerate();" >Generate</button>
			-->
		</div>
			
			<div class="modal-footer">
				<button type="button" ng-click="saveThirdPartyUser(newName,newLimit)" class="btn btn-primary btn-md" >Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
			
	
		</form>
			</div>
		</div>
		
	</div>
</div>
</div>
